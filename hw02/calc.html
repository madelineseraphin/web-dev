<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RAPIDMAN 2019</title>
		<link rel="stylesheet" href="calcStyle.css">
	</head>
	<body>
		<div class="calculator">
			<table>
				<tr>
					<td id="result" colspan="4">0</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td id="add" class="func">+/=</td>
				</tr>
				<tr>
                                        <td class="num">4</td>
                                        <td class="num">5</td>
                                        <td class="num">6</td>
                                        <td id="subtract" class="func">-</td>
                                </tr>
				<tr>
                                        <td class="num">1</td>
                                        <td class="num">2</td>
                                        <td class="num">3</td>
                                        <td id="multiply" class="func">x</td>
                                </tr>
				<tr>
                                        <td id="clear">C</td>
                                        <td class="num">0</td>
                                        <td id="decimal">.</td>
                                        <td id="divide" class="func">/</td>
                                </tr>
			</table>
		</div>
	<script src="calc.js"></script>	
	</body>
</html>
